<!DOCTYPE html>
<html>
  <head>
    <title>Say hello using the People API</title>
    <meta charset="utf-8" />
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <script>
      /**
       * Sample JavaScript code for webmasters.searchanalytics.query
       * See instructions for running APIs Explorer code samples locally:
       * https://developers.google.com/explorer-help/code-samples#javascript
       */

      function authenticate() {
        return gapi.auth2
          .getAuthInstance()
          .signIn({
            scope:
              "https://www.googleapis.com/auth/webmasters https://www.googleapis.com/auth/webmasters.readonly",
          })
          .then(
            function () {
              console.log("Sign-in successful");
            },
            function (err) {
              console.error("Error signing in", err);
            }
          );
      }
      function loadClient() {
        gapi.client.setApiKey("AIzaSyBSijY4Y801hKvArvSbtq5XwandgAoig3k");
        return gapi.client
          .load(
            "https://content.googleapis.com/discovery/v1/apis/searchconsole/v1/rest"
          )
          .then(
            function () {
              console.log("GAPI client loaded for API");
            },
            function (err) {
              console.error("Error loading GAPI client for API", err);
            }
          );
      }
      // Make sure the client is loaded and sign-in is complete before calling this method.
      function execute() {
        return gapi.client.webmasters.searchanalytics
          .query({
            siteUrl: "https://praneethgla.github.io",
            resource: {
              startDate: "2023-07-01",
              endDate: "2023-08-01",
            },
          })
          .then(
            function (response) {
              // Handle the results here (response.result has the parsed body).
              console.log("Response", response);
            },
            function (err) {
              console.error("Execute error", err);
            }
          );
      }
      gapi.load("client:auth2", function () {
        gapi.auth2.init({
          client_id:
            "955434834562-pvcrpvsbvfvdlmd3go1e42j0dkfik55v.apps.googleusercontent.com",
        });
      });
    </script>
    <button onclick="authenticate().then(loadClient)">
      authorize and load
    </button>
    <button onclick="execute()">execute</button>
  </body>
</html>
